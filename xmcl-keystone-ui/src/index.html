<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GotLauncher</title>
    <link rel="stylesheet" href="./assets/google.font.css">
    <link rel="stylesheet" href="./assets/preload.css">
    <script src="http://launcher/flights"></script>
    <style>
        .unloaded {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            height: 100vh;
            width: 100vw;
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .unloaded img {
            animation: fadeInScale 1.5s ease-in-out;
            max-width: 200px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="overflow-y-auto unloaded">
    <div id="app">
        <img src="./assets/logo.webp" alt="Logo">
    </div>
    <script type="module" src="./windows/main/index.ts"></script>
</body>

</html>
